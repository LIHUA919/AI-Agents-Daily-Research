# This is a basic workflow to help you get started with Actions

name: Run AI Agents Arxiv Papers Daily

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron:  "0 12 * * *"  # Run at 12:00 UTC daily
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
    - master
    - main

env:
  GITHUB_USER_NAME: LIHUA919
  GITHUB_USER_EMAIL: 1017343802@qq.com
  
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: update-arxiv-papers
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python Env
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run daily arxiv 
        run: |
          # First run to get new papers
          python daily_arxiv.py || echo "First run may fail due to missing config"
          # Weekly update of paper links (on Mondays)
          if [ "$(date +%u)" = "1" ]; then
            python daily_arxiv.py --update_paper_links || echo "Update paper links failed"
          fi
          
      - name: Push new arxiv papers
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Github Action Automatic Update AI Agents Arxiv Papers"
          files: README.md docs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
